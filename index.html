<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <button id="toggle-sidebar" data-present="false">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
        </button>
        <div>
            TaskFlow
        </div>
    </header>

    <main id="task-container">
        <h1 id="project-title">Default Project</h1>
        <form action="#" id="new-task-form">
            <div>
                <label for="title" class="sr-only">Title</label>
                <input id="title" type="text" placeholder="Task title">
            </div>

            <div>
                <label for="description" class="sr-only">Description</label>
                <textarea id="description" rows="2" placeholder="Description"></textarea>
            </div>

            <div>
                <label for="due-date">Due Date</label>
                <input id="due-date" type="datetime-local" name="dueDate">
            </div>

            <div>
                <label for="priority">Priority</label>
                <input id="priority" type="number" max="4" min="1" value="1" required>
            </div>
 
            <input type="submit" value="Submit">
        </form>

        <h2>Upcoming Tasks</h2>
        <ul id="upcoming-tasks">

        </ul>

        <h2>Completed Tasks</h2>
        <ul id="completed-tasks">

        </ul>
    </main>
</body>
</html>
